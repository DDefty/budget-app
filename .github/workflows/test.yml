name: Run API Tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: budget_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=10

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      COOKIE_NAME: ${{ secrets.COOKIE_NAME }}
      COOKIE_DOMAIN: ${{ secrets.COOKIE_DOMAIN }}
      COOKIE_SECURE: ${{ vars.COOKIE_SECURE || 'false' }}
      WEB_ORIGIN: ${{ secrets.WEB_ORIGIN }}
      PORT: ${{ secrets.PORT || 3000 }}
      NODE_ENV: test

    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Verify required envs
        run: |
          node -e "['DATABASE_URL','JWT_SECRET','COOKIE_NAME'].forEach(k=>{if(!process.env[k]){throw new Error('Missing '+k)}})"

      - name: Install deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=prisma/schema.prisma

      # Uncomment if migration
      # - name: Migrate DB
      #   run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Run Vitest
        run: npx vitest run --silent
